<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
<script src="../js/MainController.js"></script>
<link rel="stylesheet" type="text/css" href="../css/Main.css">
</head>
<body ng-app="mainApp">
<div class="filter_pane">
	<div class="tournament_filter">
		<input type="button" class="button_tournament" value="Premier">
		<input type="button" class="button_tournament" value="Major">
		<input type="button" class="button_tournament" value="Minor">
	</div>
	<div class="team_filter">
		<label>Search team</label><input type="text" class="textbox_teamsearch" value="Search team">
	</div>
</div>
<div ng-view>
	<div class="main_pane" ng-controller="ListTournamentsController">
		<div class="tournament_entry" ng-repeat="t in tourneys" ng-click="viewTournament(t)">
			{{t}}
		</div>
	</div>
</div>
</body>
</html>
